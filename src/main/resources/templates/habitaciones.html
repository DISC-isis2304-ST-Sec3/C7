<!DOCTYPE html>
<html>

<head>
    <title>Lista de Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
<h1 class="text-center">Lista de Hasbitaciones</h1>

<table class="table table-hover table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>numero</th>
        <th>disponible</th>
        <th>precio Noche</th>
        <th>Hotel</th>
        <th>Tipo habitacion</th>
        <th>Hora reserva</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <th:block th:each="habitacion : ${habitaciones}">
        <tr>
            <td th:text="${habitacion.numero}"></td>
            <td th:text="${habitacion.disponible}"></td>
            <td th:text="${habitacion.precionoche}"></td>
            <td th:text="${habitacion.hotelId.getNombre()}"></td>
            <td th:text="${habitacion.tipoHabitacionId.getTipo()}"></td>
            <td th:text="${habitacion.reservaId.getHora()}"></td>


            <td>
                <a th:href="@{habitaciones/{id}/edit(id=${habitacion.numero})}">Editar</a>
                <a th:href="@{habitaciones/{id}/delete(id=${habitacion.numero})}"
                   onclick="return confirm('¿Estás seguro de borrar esta habitacion?')">Borrar</a>
            </td>
        </tr>
    </th:block>

</table>
<div>
    <a th:href='@{habitaciones/new}' class="btn btn-primary">Añadir Habitacion</a>
    <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
</div>
<br />

</div>
</body>

</html>
