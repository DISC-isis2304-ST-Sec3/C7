<!DOCTYPE html>
<html>

<head>
    <title>Lista de Reservas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
<h1 class="text-center">Lista de Reservas</h1>

<table class="table table-hover table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>id</th>
        <th>Hora</th>
        <th>Fecha Inicial</th>
        <th>Fecha_Final</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <th:block th:each="reserva : ${reservas}">
        <tr>
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.hora}"></td>
            <td th:text="${reserva.inicio}"></td>
            <td th:text="${reserva.fin}"></td>

            <td>

                <a th:href="@{reservas/{id}/delete(id=${reserva.id})}"
                   onclick="return confirm('¿Estás seguro de borrar esta reserva?')">Borrar</a>
            </td>
        </tr>
    </th:block>

</table>
<div>
    <a th:href='@{reservas/new}' class="btn btn-primary">Añadir Reserva</a>
    <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
</div>
<br />

</div>
</body>

</html>
