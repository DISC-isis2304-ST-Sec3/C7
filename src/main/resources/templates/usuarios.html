<!DOCTYPE html>
<html>

<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
<h1 class="text-center">Lista de Usuarios</h1>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>tipo_documento</th>
                    <th>numero_documento</th>
                    <th>rol</th>
                    <th>correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="usuario : ${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.tipoDocumento}"></td>
                    <td th:text="${usuario.numeroDocumento}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td>
                        <a th:href="@{usuarios/{id}/edit(id=${usuario.id})}">Editar</a>
                        <a th:href="@{usuarios/{id}/delete(id=${usuario.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este bar?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{usuarios/new}' class="btn btn-primary">Añadir Usuario</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
