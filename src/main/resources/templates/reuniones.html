<!DOCTYPE html>
<html>

<head>
    <title>Lista de Reuniones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <h1 class="text-center">Lista de Reuniones</h1>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>Horario Inicial</th>
                <th>Horario Final</th>
                <th>Capacidad</th>
                <th>Costo Adicional</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Duración</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <th:block th:each="reunion : ${reuniones}">
            <tr>
                <td th:text="${reunion.id}"></td>
                <td th:text="${reunion.horarioInicial}"></td>
                <td th:text="${reunion.horarioFinal}"></td>
                <td th:text="${reunion.capacidad}"></td>
                <td th:text="${reunion.costoAdicional}"></td>
                <td th:text="${reunion.fecha}"></td>
                <td th:text="${reunion.hora}"></td>
                <td th:text="${reunion.duracion}"></td>

                <td>
                    <a th:href="@{reuniones/{id}/edit(id=${reunion.id})}">Editar</a>
                    <a th:href="@{reuniones/{id}/delete(id=${reunion.id})}"
                        onclick="return confirm('¿Estás seguro de borrar esta reunión?')">Borrar</a>
                </td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href='@{reuniones/new}' class="btn btn-primary">Añadir Reunión</a>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>
</body>

</html>
