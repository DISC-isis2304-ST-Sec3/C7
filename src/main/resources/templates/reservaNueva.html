<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear reserva</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <div class="container border border-2 w-25">    

    <h1 class="text-center">Crear nueva reserva</h1>

    <form th:action="@{/reservas/new/save}" method="post">
        
        <label class="col-form-label" for="numDoc">NÃºmero de documento del responsable</label>
        <input class="form-control" type="text" id="numDoc" name="numDoc" required><br>
        
        <label class="col-form-label" for="fechaIngreso">Fecha de ingreso</label>
        <input class="form-control" type="date" id="fechaIngreso" name="fechaIngreso" required><br>
        <label class="col-form-label" for="fechaSalida">Fecha de salida</label>
        <input class="form-control" type="date" id="fechaSalida" name="fechaSalida" required><br>
        <label class="col-form-label" for="numeroPersonas">Cantidad de personas de la reserva</label>
        <input class="form-control" type="number" id="numeroPersonas" name="numeroPersonas" required><br>
        <label class="col-form-label" for="habitacion">habitacion</label>
        <input class="form-control" type="text" id="habitacion" name="habitacion" required><br>
        <label class="col-form-label" for="idCliente">idCliente</label>
        <input class="form-control" type="text" id="idCliente" name="idCliente" required><br>



        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/reservas}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>
</body>
</html>
