<!DOCTYPE html>
<html>

<head>
    <title>Lista de Piscinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <h1 class="text-center">Lista de Piscinas</h1>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>Horario Inicial</th>
                <th>Horario Final</th>
                <th>Capacidad</th>
                <th>Profundidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <th:block th:each="piscina : ${piscinas}">
            <tr>
                <td th:text="${piscina.id}"></td>
                <td th:text="${piscina.horarioInicial}"></td>
                <td th:text="${piscina.horarioFinal}"></td>
                <td th:text="${piscina.capacidad}"></td>
                <td th:text="${piscina.profundidad}"></td>

                <td>
                    <a th:href="@{piscinas/{id}/edit(id=${piscina.id})}">Editar</a>
                    <a th:href="@{piscinas/{id}/delete(id=${piscina.id})}"
                        onclick="return confirm('¿Estás seguro de borrar esta piscina?')">Borrar</a>
                </td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href='@{piscinas/new}' class="btn btn-primary">Añadir Piscina</a>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>
</body>

</html>
