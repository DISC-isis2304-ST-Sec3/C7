<!DOCTYPE html>
<html>

<head>
    <title>Lista de Utensilios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <h1 class="text-center">Lista de Utensilios</h1>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>Horario Inicial</th>
                <th>Horario Final</th>
                <th>Devuelto</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <th:block th:each="utensilio : ${utensilios}">
            <tr>
                <td th:text="${utensilio.id}"></td>
                <td th:text="${utensilio.horarioInicial}"></td>
                <td th:text="${utensilio.horarioFinal}"></td>
                <td th:text="${utensilio.devuelto}"></td>
                <td th:text="${utensilio.estado}"></td>

                <td>
                    <a th:href="@{utensilios/{id}/edit(id=${utensilio.id})}">Editar</a>
                    <a th:href="@{utensilios/{id}/delete(id=${utensilio.id})}"
                        onclick="return confirm('¿Estás seguro de borrar este utensilio?')">Borrar</a>
                </td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href='@{utensilios/new}' class="btn btn-primary">Añadir Utensilio</a>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>
</body>

</html>
