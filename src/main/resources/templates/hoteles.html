<!DOCTYPE html>
<html>

<head>
    <title>Lista de Hoteles</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
<h1 class="text-center">Lista de Hoteles</h1>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>nit</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <th:block th:each="hotel : ${hoteles}">
                <tr>
                    <td th:text="${hotel.id}"></td>
                    <td th:text="${hotel.nombre}"></td>
                    <td th:text="${hotel.nit}"></td>

                    <td>
                        <a th:href="@{hoteles/{id}/edit(id=${hotel.id})}">Editar</a>
                        <a th:href="@{hoteles/{id}/delete(id=${hotel.id})}"
                           onclick="return confirm('¿Estás seguro de borrar este hotel?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{hoteles/new}' class="btn btn-primary">Añadir Hotel</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
<br />

</div>
</body>

</html>
