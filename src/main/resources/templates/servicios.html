<!DOCTYPE html>
<html>

<head>
    <title>Lista de Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
<h1 class="text-center">Lista de Servicios</h1>

<table class="table table-hover table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>nombre</th>
        <th>precio</th>
        <th>descripcion Inicial</th>
        <th>capacidad</th>
    </tr>
    </thead>
    <th:block th:each="servicios : ${Servicios}">
        <tr>
            <td th:text="${servicios.nombre}"></td>
            <td th:text="${servicios.precio}"></td>
            <td th:text="${servicios.descripcion}"></td>
            <td th:text="${servicios.capacidad}"></td>

            <td>

                <a th:href="@{servicios/{tipo}/delete(tipo=${servicios.id})}"
                   onclick="return confirm('¿Estás seguro de borrar esta servicio??')">Borrar</a>
            </td>
        </tr>
    </th:block>

</table>
<div>
    <a th:href='@{servicios/new}' class="btn btn-primary">Añadir Servicio</a>
    <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
</div>
<br />

</div>
</body>

</html>
