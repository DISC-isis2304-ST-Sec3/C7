<!DOCTYPE html>
<html>

<head>
    <title>Lista de Reservas de Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
    <h1 class="text-center">Lista de Reservas de Servicios</h1>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>id</th>   
                <th>Nombre del Servicio</th>
                <th>ID de Reserva</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reservaServicio : ${reservasServicios}">
                <td th:text="${reservaServicio.id}"></td>
                <td th:text="${reservaServicio.nombreServicio}"></td>
                <td th:text="${reservaServicio.idReserva}"></td>
                <td th:text="${reservaServicio.precio}"></td>
                <td>
                    <a th:href="@{/reservasServicios/{id}/edit(id=${reservaServicio.id})}" onclick="return confirm('¿Estás seguro de editar esta reserva de servicio?')">Editar</a>
                    <a th:href="@{/reservasServicios/{id}/delete(id=${reservaServicio.id})}" onclick="return confirm('¿Estás seguro de borrar esta reserva de servicio?')">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/reservasServicios/new}" class="btn btn-primary">Añadir Reserva de Servicio</a>
        <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
    </div>
    <br />
</body>

</html>
