<!DOCTYPE html>
<html>

<head>
    <title>Nuevo tipo de habitacion:</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

</br>
<div th:fragment="tipoHabitacionForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>

    <form>

        <label class="col-form-label" for="tipo">Tipo:</label>
        <select class="form-control" id="tipo" name="tipo" required>
            <option value="Doble" th:selected="${tipoHabitacion.tipo eq 'Doble'}">Doble</option>
            <option value="Familiar" th:selected="${tipoHabitacion.tipo eq 'Familiar'}">Familiar</option>
            <option value="Sencilla" th:selected="${tipoHabitacion.tipo eq 'Sencilla'}">Sencilla</option>
            <option value="Suite" th:selected="${tipoHabitacion.tipo eq 'Suite'}">Suite</option>
            <option value="Suite Presidencial" th:selected="${tipoHabitacion.tipo eq 'Suite Presidencial'}">Suite Presidencial</option>
        </select>

        <label class="col-form-label">Capacidad:</label>
        <input class="form-control" type="text" id="capacidad" name="capacidad" required th:value="${tipoHabitacion.capacidad}" />


        <label class="col-form-label"> Dotacion:</label>
        <input class="form-control" type="text" id="dotacion" name="dotacion" required th:value="${tipoHabitacion.dotacion}" />



        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/tiposHabitaciones}" class="btn btn-primary">Cancelar</a>
        </div>

    </form>
    </br>
</div>

</body>

</html>
