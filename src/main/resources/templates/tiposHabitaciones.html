<!DOCTYPE html>
<html>

<head>
    <title>Lista de tipos de habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
<h1 class="text-center">Lista de tipos de habitaciones</h1>

<table class="table table-hover table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>id</th>
        <th>tipo</th>
        <th>capacidad</th>
        <th>dotacion</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <th:block th:each="habitacion : ${tiposHabitaciones}">
        <tr>
            <td th:text="${habitacion.id}"></td>
            <td th:text="${habitacion.tipo}"></td>
            <td th:text="${habitacion.capacidad}"></td>
            <td th:text="${habitacion.dotacion}"></td>

            <td>
                <a th:href="@{tiposHabitaciones/{id}/edit(id=${habitacion.id})}">Editar</a>
                <a th:href="@{tiposHabitaciones/{id}/delete(id=${habitacion.id})}"
                   onclick="return confirm('¿Estás seguro de borrar este tipo de habitacion?')">Borrar</a>
            </td>
        </tr>
    </th:block>

</table>
<div>
    <a th:href='@{tiposHabitaciones/new}' class="btn btn-primary">Añadir tipo de habitacion</a>
    <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
</div>
<br />

</div>
</body>

</html>
